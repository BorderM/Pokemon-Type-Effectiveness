<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="/static/favicon.ico" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @keyframes progress {
                0% {
                    width: 0;
                }
                100% {
                    width: 100%;
                }
            }
            .progress-bar {
                width: 100%;
                background-color: #3b82f6;
                height: 10px;
                border-radius: 9999px;
                animation: progress 2s linear infinite;
            }
            .input-container {
                position: relative;
                width: 100%;
                max-width: 450px;
                margin-bottom: 10px;
                display: flex;
                align-items: center;
            }
            .input-field {
                background-color: white;
                border: 1px solid #ccc;
                padding: 8px;
                border-radius: 4px;
                flex-grow: 1;
                color: black;
                width: 100%;
            }
            .suggestions {
                position: absolute;
                top: 100%;
                left: 0;
                background-color: white;
                border: 1px solid #ccc;
                width: 100%;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 1000;
                display: none;
                color: black;
            }
            .suggestions ul {
                list-style: none;
                margin: 0;
                padding: 0;
            }
            .suggestions li {
                padding: 8px;
                cursor: pointer;
                border-bottom: 1px solid #eee;
            }
            .suggestions li:last-child {
                border-bottom: none;
            }
            .suggestions li:hover,
            .suggestions .highlighted {
                background-color: #BFC2BA;
            }
            .highlighted {
                background-color: #BFC2BA;
            }
            .separator {
                border-top: 2px solid #444;
                margin: 0rem;
            }
            .control-buttons {
                display: flex;
                gap: 10px;
                margin-bottom: 10px;
            }
            .result-card {
                background-color: #2d2d2d;
                color: white;
                width: 100%;
                max-width: 500px;
                display: flex;
                flex-direction: column;
                margin-bottom: 1rem;
                padding: 1rem;
                border-radius: 0.5rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                word-wrap: break-word;
                justify-content: space-between;
                position: relative;
            }
            .result-card img {
                width: 115px;
                height: 115px;
                align-self: center;
                margin-bottom: -1rem;
                margin-top: -1rem;
            }
            .result-card h2 {
                font-size: 1rem; /* Smaller font size */
                font-weight: 700;
                text-align: center;
            }
            .result-card p {
                font-weight: 700;
                text-align: center;
                font-size: 0.875rem; /* Smaller font size */
            }
            .result-card .content {
                flex-grow: 1;
            }
            .result-card ul li span {
                font-weight: 700;
            }
            .type-badge {
                display: inline-block;
                padding: 0.25rem 0.5rem;
                border-radius: 0.5rem;
                color: white;
                font-weight: bold;
                margin: 0.1rem;
            }
            .type-normal {
                background-color: #A8A77A;
            }
            .type-fire {
                background-color: #EE8130;
            }
            .type-water {
                background-color: #6390F0;
            }
            .type-electric {
                background-color: #F7D02C;
            }
            .type-grass {
                background-color: #7AC74C;
            }
            .type-ice {
                background-color: #96D9D6;
            }
            .type-fighting {
                background-color: #C22E28;
            }
            .type-poison {
                background-color: #A33EA1;
            }
            .type-ground {
                background-color: #E2BF65;
            }
            .type-flying {
                background-color: #A98FF3;
            }
            .type-psychic {
                background-color: #F95587;
            }
            .type-bug {
                background-color: #A6B91A;
            }
            .type-rock {
                background-color: #B6A136;
            }
            .type-ghost {
                background-color: #735797;
            }
            .type-dragon {
                background-color: #6F35FC;
            }
            .type-dark {
                background-color: #705746;
            }
            .type-steel {
                background-color: #C0C0C0;
            }
            .type-fairy {
                background-color: #D685AD;
            }
            .type-none {
                background-color: #000000;
            }
            .stat-row {
                display: flex;
                align-items: center;
                margin-bottom: 0.5rem;
            }
            .stat-label {
                width: 100px;
                font-weight: bold;
            }
            .stat-value {
                width: 50px;
                text-align: right;
                margin-right: 0.5rem;
            }
            .stat-bar-container {
                flex: 1;
                height: 20px;
                background-color: #444;
                border-radius: 10px;
                overflow: hidden;
            }
            .stat-bar {
                height: 10px;
                border-radius: 5px;
            }
            .hp-bar {
                background-color: #69DC12;
            }
            .attack-bar {
                background-color: #EFCC18;
            }
            .defense-bar {
                background-color: #E86412;
            }
            .special-attack-bar {
                background-color: #14C3F1;
            }
            .special-defense-bar {
                background-color: #4A6ADF;
            }
            .speed-bar {
                background-color: #D51DAD;
            }
            .total-bar {
                background-color: #a0aec0;
            }
            .control-buttons {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin-bottom: 10px;
            }
            #results {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: flex-start;
                gap: 20px;
                padding: 1rem;
                margin-top: 250px; /* height of fixed-header (approx) + some spacing */
                width: 100%;
            }
            .close-button {
                position: absolute;
                top: 10px;
                right: 10px;
                background-color: #f87171;
                color: white;
                border: none;
                border-radius: 50%;
                width: 24px;
                height: 24px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .fixed-header {
                position: fixed;
                top: 0;
                width: 100%;
                background-color: #1a202c;
                padding: 1rem 0;
                z-index: 1000;
                display: flex;
                flex-direction: column;
                align-items: center;
                height: auto; /* Adjusted height to accommodate the progress bar */
                padding-top: 2rem;
                padding-bottom: 1rem;
            }
            .watermark-fixed {
                position: absolute;
                top: 10px;
                left: 10px;
                font-size: 0.75rem;
                color: #a0aec0;
            }
            .progress-bar-container {
                width: 100%;
                max-width: 450px;
                margin-top: 10px;
                height: 20px; /* Ensure space is reserved for the progress bar */
            }
            .hidden {
                visibility: hidden; /* Hide the progress bar without collapsing the space */
            }
            .error-message-fixed {
                position: absolute;
                top: 80px; /* Adjust as needed to position below the search bar */
                left: 10px;
                width: 100%;
                max-width: 450px;
                z-index: 1001; /* Ensure it is above other elements */
            }
        </style>
        <title>Pokémon Stats</title>
    </head>
    <body
        class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen w-full">
        <script id="formsByBase" type="application/json">
            {{ forms_by_base_json | tojson | safe }}
        </script>
        <script id="formCollapseMap" type="application/json">
            {{ collapse_map       | tojson | safe }}
        </script>
        <div class="fixed-header">
            <div class="watermark-fixed">Created by BorderM</div>
            <h1 class="text-3xl font-bold text-center mb-2">Pokémon Stats</h1>
            <div class="control-buttons flex flex-wrap justify-center gap-2">
                <button
                    onclick="searchPokemonByInput()"
                    class="bg-blue-500 text-white p-2 rounded-lg"
                >
                    Search
                </button>
                <button
                    onclick="clearResults()"
                    class="bg-gray-500 text-white p-2 rounded-lg"
                >
                    Clear
                </button>
                <a
                    href="/typeeffectiveness"
                    class="bg-green-500 text-white p-2 rounded-lg"
                    >Type Effectiveness</a
                >
                <a
                    href="/typecalculator"
                    class="bg-red-500 text-white p-2 rounded-lg"
                    >Type Calcs</a
                >
                <a href="/natures" class="bg-cyan-500 text-white p-2 rounded-lg"
                    >Natures</a
                >
                <a
                    href="/evolutions"
                    class="bg-orange-500 text-white p-2 rounded-lg"
                    >Evolutions</a
                >
            </div>
            <div class="input-container">
                <input
                    type="text"
                    class="input-field"
                    id="pokemon-input"
                    placeholder="Enter Pokémon Name"
                    oninput="handleInput(event)"
                    onkeydown="handleEnterKey(event)"
                />
                <ul id="suggestions" class="suggestions"></ul>
            </div>
            <div
                id="progress-bar-container"
                class="progress-bar-container hidden"
            >
                <div class="progress-bar"></div>
            </div>
            <div id="error-message" class="error-message-fixed"></div></div>
        <div
            id="results"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4"></div>

        <script>
        let PROCESSED_CACHE = {};      // name → full record
        let COLLAPSED_TO_FORMS = {};

        // Fetch the JSON on page‐load
        fetch('/static/processed_pokemon_cache.json')
        .then(r=>r.json())
        .then(list => {
            for (const p of list) {
            PROCESSED_CACHE[p.name] = p;    
            }
            ALL_POKEMON = Object.values(PROCESSED_CACHE);
            // build the inverse of your collapse‐map
            Object.keys(PROCESSED_CACHE).forEach(raw => {
                const canon = collapseKey(raw);
                COLLAPSED_TO_FORMS[canon] = COLLAPSED_TO_FORMS[canon] || [];
                if (!COLLAPSED_TO_FORMS[canon].includes(raw)) {
                    COLLAPSED_TO_FORMS[canon].push(raw);
                }
            });
            SPECIES_SIGS = {};
            Object.keys(PROCESSED_CACHE).forEach(form => {
            const base = form.split('-',1)[0];
            SPECIES_SIGS[base] = SPECIES_SIGS[base] || { type: new Set(), stat: new Set(), forms: [] };
            const p = PROCESSED_CACHE[form];
            SPECIES_SIGS[base].type.add(p.types.join(','));
            SPECIES_SIGS[base].stat.add(JSON.stringify(p.stats));
            SPECIES_SIGS[base].forms.push(form);
            });
        });

        let POKEMON_REFERENCE_MAP = null;

        fetch('/static/pokemon_reference_map.json')
        .then(r => r.json())
        .then(data => {
            POKEMON_REFERENCE_MAP = data;
        });

        // 2️⃣ Let us know which page we’re on
        //   set this manually at the top of each HTML
        const CURRENT_MODE = 'stats';

        // Calculate once, at page load, the height of your fixed header
        const HEADER_HEIGHT = document.querySelector('.fixed-header').offsetHeight;

        const FORMS_BY_BASE   = JSON.parse(document.getElementById('formsByBase').textContent);
        const FORM_COLLAPSE_MAP = JSON.parse(document.getElementById('formCollapseMap').textContent);

        const SHORTEN_SECOND = new Set([
            "blade","blue","normal","standard","three","incarnate","altered",
            "average","ordinary","family","disguised","full",
            "droopy","school","50", "two", "white", "two-segment","three-segment", "plant",
            "shield", "blade", "disguised", "busted"
        ]);

        const FULL_PRESERVE = new Set([
            "charizard-mega-x", "charizard-mega-y", "mewtwo-mega-x", "mewtwo-mega-y", "mr-mime-galar", 
            "ogerpon-cornerstone-mask","ogerpon-hearthflame-mask", "ogerpon-wellspring-mask", 
            "oricorio-pom-pom", "urshifu-rapid-strike", "urshifu-single-strike", "lycanroc-midday","lycanroc-midnight",
            "lycanroc-dusk", "toxtricity-amped","toxtricity-low-key"
        ]);

        function collapseKey(rawKey) {
            const key = rawKey.toLowerCase();
            const entry = POKEMON_REFERENCE_MAP?.[key];
            if (!entry) return key;

            return entry.force_preserve_name
                ? key
                : (entry.collapse_display_name_to || entry.base_name || key);
        }

        function pickRepresentative(canon) {
            const forms = COLLAPSED_TO_FORMS[canon] || [canon];
            // You can refine this to pick the first with the right property,
            // but as a fallback, just return the first form in the list:
            return forms[0];
        }

        function pickRepresentativeForm(canonical) {
            // You could also extend the JSON later to include this
            const matches = Object.keys(POKEMON_REFERENCE_MAP).filter(
                key => POKEMON_REFERENCE_MAP[key].collapse_display_name_to === canonical
            );
            return matches.length ? matches[0] : canonical;
        }

        function getCollapsedSuggestions(query) {
            const results = new Set();

            const q = query.trim().toLowerCase();
            if (!q) return [];

            for (const pkmn of ALL_POKEMON) {
                const key = pkmn.name.toLowerCase();
                const entry = POKEMON_REFERENCE_MAP?.[key];
                const collapsed = entry?.collapse_display_name_to ?? pkmn.name;
                if (collapsed.toLowerCase().includes(q)) {
                results.add(collapsed);
                }
            }

            // Capitalize & sort
            return Array.from(results)
                .map(name =>
                name
                    .replace(/-/g, ' ')
                    .replace(/\b\w/g, c => c.toUpperCase())
                )
                .sort();
        }

        function formatDisplayName(key) {
            const lc = key.toLowerCase();
            const entry = POKEMON_REFERENCE_MAP?.[lc];
            if (!entry) return key;

            const shouldPreserve = entry.force_preserve_name;
            const nameToFormat = shouldPreserve ? lc : (entry.collapse_display_name_to ?? entry.base_name);

            return nameToFormat
                .replace(/-/g, ' ')
                .replace(/\b\w/g, c => c.toUpperCase());
        }

        /** Scroll `el` into view leaving a 16px gap below the header */
        function scrollWithGap(el) {
            const pageY   = window.scrollY || window.pageYOffset;
            const elY     = el.getBoundingClientRect().top + pageY;
            const targetY = elY - HEADER_HEIGHT - 16;  // 16px extra breathing room

            window.scrollTo({ top: targetY, behavior: 'smooth' });
        }
        const LOCAL_STORAGE_KEY = 'activePokemonData';

        let suggestionKeys = [];
        let selectedIndex = -1;
        let SPECIES_SIGS = {};

        async function handleInput(e) {
            const q = e.target.value.trim().toLowerCase();
            const box = e.target.parentElement.querySelector('.suggestions');
            if (q.length < 2) {
                box.style.display = 'none';
                suggestionKeys = [];
                return;
            }

            // fetch raw form keys
            const { suggestions: rawSuggestions } = await fetch(
                `/api/pokemon/suggestions?query=${encodeURIComponent(q)}`
            ).then(r => r.json());
            const rawKeys = rawSuggestions.map(s => s.key);

            // bucket by species → then cluster by (types+stats) signature
            const list = [];
            const buckets = rawKeys.reduce((acc, raw) => {
                const sp = raw.split('-',1)[0];
                (acc[sp] = acc[sp]||[]).push(raw);
                return acc;
            }, {});

            for (const sp of Object.keys(buckets).sort()) {
                const clusterMap = buckets[sp].reduce((c, form) => {
                const p = PROCESSED_CACHE[form];
                const ref = POKEMON_REFERENCE_MAP[form.toLowerCase()];
                const sig = ref?.force_preserve_name 
                    ? form
                    : JSON.stringify({ t: p.types, s: p.stats });
                (c[sig] = c[sig]||[]).push(form);
                return c;
                }, {});

                for (const sig of Object.keys(clusterMap)) {
                const forms = clusterMap[sig].sort();
                if (forms.length === 1) {
                    // only one mechanically‐distinct form
                    list.push({ key: forms[0], label: formatSuggestionName(forms[0]) });
                } else {
                    // multiple forms share the same sig → collapse to one entry
                    const rep = collapseKey(forms[0]);
                    list.push({ key: rep, label: formatSuggestionName(rep) });
                }
                }
            }

            // render dropdown
            suggestionKeys = list.map(x => x.key);
            box.innerHTML = list
                .map(x => `<li onclick="selectSuggestion('${x.key}')">${x.label}</li>`)
                .join('');
            box.style.display = list.length ? 'block' : 'none';
            selectedIndex = -1;
        }

        function selectSuggestion(key) {
            const input = document.getElementById('pokemon-input');
            input.value = formatSuggestionName(key);
            document.getElementById('suggestions').style.display = 'none';
            fetchPokemon(key);
        }

        function searchPokemonByInput(){
            const inp = document.getElementById('pokemon-input');
            const raw = inp.value.trim();
            if (!raw) return;

            // if there are any suggestions, pick the first one
            const items = document.querySelectorAll('#suggestions li');
            if (items.length) {
            return selectSuggestion(suggestionKeys[0]);
            }

            // otherwise fall back to raw
            fetchPokemon(raw);
        }


        function handleEnterKey(e) {
            const box   = document.getElementById('suggestions');
            const items = Array.from(box.querySelectorAll('li'));

            if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                e.preventDefault();
                selectedIndex += (e.key === 'ArrowDown') ? 1 : -1;
                selectedIndex = Math.max(0, Math.min(items.length - 1, selectedIndex));
                items.forEach((li,i)=> li.classList.toggle('highlighted', i===selectedIndex));
            }
            else if (e.key === 'Enter') {
                e.preventDefault();
                box.style.display = 'none';
                if (items.length) {
                    const idx = selectedIndex >= 0 ? selectedIndex : 0;
                    selectSuggestion(suggestionKeys[idx]);
                } else {
                    // ← NEVER collapse here! always pass the raw string
                    searchPokemonByInput();
                }
                selectedIndex = -1;
            }
        }

        function highlightSuggestion(suggestions) {
            suggestions.forEach((suggestion, index) => {
                if (index === selectedIndex) {
                    suggestion.classList.add('highlighted');
                } else {
                    suggestion.classList.remove('highlighted');
                }
            });
        }

        function clearResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            const input = document.getElementById('pokemon-input');
            input.value = '';
            input.focus();
            document.getElementById('error-message').innerHTML = '';
            localStorage.removeItem('activePokemonData'); // Clear local storage
        }

        function formatSuggestionName(key) {
            const entry = POKEMON_REFERENCE_MAP?.[key.toLowerCase()];
            const collapsedName = entry?.collapse_display_name_to || key;
            const displayName = collapsedName.replace(/-/g, ' ');

            // Capitalize each word
            return displayName
                .split(' ')
                .map(w => w[0].toUpperCase() + w.slice(1))
                .join(' ');
        }

        async function fetchPokemon(rawName) {
            const inputEl = document.getElementById('pokemon-input');
            const raw = (typeof rawName === 'string' ? rawName : inputEl.value).trim();
            if (!raw) return;

            // collapse → pick representative
            let fetchKey = collapseKey(raw);
            if (!(fetchKey in PROCESSED_CACHE)) {
            const all = FORMS_BY_BASE[fetchKey] || [];
            fetchKey = all.filter(f=>f in PROCESSED_CACHE).sort()[0] || fetchKey;
            }

            // reset UI
            inputEl.value = '';
            inputEl.focus();
            document.getElementById('suggestions').style.display = 'none';
            document.getElementById('progress-bar-container')
                    .classList.remove('hidden');

            // fetch
            const res  = await fetch(
            `/api/pokemon/stats?name=${encodeURIComponent(fetchKey)}`
            );
            const data = await res.json();
            document.getElementById('progress-bar-container')
                    .classList.add('hidden');

            if (!res.ok) {
            handleSuggestionError(data.error, raw);
            return;
            }

            // render (only append new cards)
            const results = document.getElementById('results');
            for (const r of data) {
            const card = createStatsCard(r);
            if (card) {
                results.appendChild(card);
                scrollToNewCard(card);
            }
            }
            updateLocalStorage();
        }

        function createStatsCard(result) {
            const canon = collapseKey(result.name);

            // If we already have one for this canon, scroll there & bail
            const existing = document.querySelector(
                `.result-card[data-name="${canon}"]`
            );
            if (existing) {
                scrollToNewCard(existing);
                return null;
            }

            // Build a fresh card
            const formDiv = document.createElement('div');
            formDiv.className = "bg-white dark:bg-zinc-700 rounded-lg p-4 shadow-md result-card";
            formDiv.setAttribute('data-pokemon', JSON.stringify(result));
            formDiv.setAttribute('data-name', canon);

            const species        = result.name.split('-',1)[0];
            const displayName    = formatSuggestionName(canon);
            const speciesSlug    = species[0].toUpperCase() + species.slice(1);
            const bulbapediaLink = `https://bulbapedia.bulbagarden.net/wiki/${speciesSlug}_(Pok%C3%A9mon)`;

            formDiv.innerHTML = `
                <button class="close-button" onclick="removeCard(this)">X</button>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${result.id}.png"
                    alt="${result.form}" class="mx-auto mb-2">
                <h2 class="text-center mb-2">
                <a href="${bulbapediaLink}" target="_blank" class="text-blue-500 underline">
                    ${displayName}
                </a>
                </h2>
                <p class="text-center">
                <span>Type:</span>
                ${result.types.map(t=>
                    `<span class="type-badge type-${t.toLowerCase()}">
                    ${capitalizeFirstLetter(t)}
                    </span>`
                ).join(' ')}
                </p>
                <div class="content mt-2">
                ${renderStatRow('HP',  result.stats.hp,               'hp-bar')}
                ${renderStatRow('Attack', result.stats.attack,       'attack-bar')}
                ${renderStatRow('Defense', result.stats.defense,     'defense-bar')}
                ${renderStatRow('Sp. Atk',result.stats.special_attack,'special-attack-bar')}
                ${renderStatRow('Sp. Def',result.stats.special_defense,'special-defense-bar')}
                ${renderStatRow('Speed', result.stats.speed,         'speed-bar')}
                ${renderStatRow('Total', result.stats.total)}
                </div>
            `;
            return formDiv;
            }

            // helper to avoid repeating the separator + row markup
            function renderStatRow(label, value, barClass) {
                if (label === 'Total') {
                    // just label + value, no bar, no separator
                    return `
                    <div class="stat-row">
                        <span class="stat-label">Total:</span>
                        <span class="stat-value">${value}</span>
                    </div>
                    `;
                }

                // all other stats get a bar + separator
                return `
                    <div class="stat-row">
                    <span class="stat-label">${label}:</span>
                    <span class="stat-value">${value}</span>
                    <div class="stat-bar ${barClass}" style="width:${value}px;"></div>
                    </div>
                    <div class="separator"></div>
                `;
            }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function removeCard(button) {
            const card = button.parentElement;
            card.remove();
            updateLocalStorage(); // Update local storage when a card is removed
        }

        function handleSuggestionError(error, pokemonName) {
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.innerHTML = `
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-center" role="alert">
                    <strong class="font-bold">Error:</strong>
                    <span class="block sm:inline">Pokémon ${pokemonName} could not be found. Please enter a new name.</span>
                </div>
            `;

            // Hide the error message after 3 seconds
            setTimeout(() => {
                errorMessageDiv.innerHTML = '';
            }, 3000);
        }

        function scrollToNewCard(card) {
            card.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function navigateToPage(page) {
            updateLocalStorage();
            window.location.href = page;
        }

        function updateLocalStorage() {
            const resultsDiv = document.getElementById('results');
            const activeCards = [];
            resultsDiv.querySelectorAll('.result-card').forEach(card => {
                activeCards.push(JSON.parse(card.getAttribute('data-pokemon')));
            });
            localStorage.setItem('activePokemonData', JSON.stringify(activeCards));
        }

        function loadDataFromLocalStorage() {
            const stored = localStorage.getItem('activePokemonData');
            if (!stored) return;
            const resultsDiv = document.getElementById('results');
            JSON.parse(stored).forEach(pokemonData => {
                const card = createStatsCard(pokemonData);
                resultsDiv.appendChild(card);
            });
        }
        document.addEventListener('DOMContentLoaded', loadDataFromLocalStorage);
        </script>
    </body>
</html>
