<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .input-container {
                position: relative;
                width: 100%;
                max-width: 450px;
                margin-bottom: 10px;
                display: flex;
                align-items: center;
            }
            .input-field {
                background-color: white;
                border: 1px solid #ccc;
                padding: 8px;
                border-radius: 4px;
                flex-grow: 1;
                color: black;
                width: 100%;
            }
            .control-buttons {
                display: flex;
                gap: 10px;
                margin-bottom: 10px;
            }
            .result-card {
                background-color: #2d2d2d;
                color: white;
                height: auto;
                width: 300px;
                display: flex;
                flex-direction: column;
                margin-bottom: 1rem;
                padding: 1rem;
                border-radius: 0.5rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                word-wrap: break-word;
                justify-content: space-between;
                position: relative;
                text-align: center;
            }
            .result-card img {
                width: 115px;
                height: 115px;
                align-self: center;
            }
            .result-card h2 {
                font-size: 1.25rem;
                font-weight: bold;
                margin-bottom: 1rem;
            }
            .result-card p {
                font-size: 1rem;
                margin-bottom: 0.5rem;
            }
            .fixed-header {
                position: fixed;
                top: 0;
                width: 100%;
                background-color: #1a202c;
                padding: 1rem 0;
                z-index: 1000;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .watermark-fixed {
                position: absolute;
                top: 10px;
                left: 10px;
                font-size: 0.75rem;
                color: #a0aec0;
            }
            .progress-bar-container {
                width: 100%;
                max-width: 450px;
                margin-top: 10px;
                height: 20px;
            }
            #results {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                gap: 20px;
                margin-top: 20px;
                padding-top: 150px;
            }
            .suggestions {
                position: absolute;
                top: 100%;
                left: 0;
                background-color: white;
                border: 1px solid #ccc;
                width: 100%;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 1000;
                display: none; /* hidden by default */
                color: black;
            }
            .suggestions li {
                padding: 8px;
                cursor: pointer;
                border-bottom: 1px solid #eee;
            }
            .suggestions li:last-child {
                border-bottom: none;
            }
            .suggestions li.highlighted,
            .suggestions li:hover {
                background-color: #BFC2BA;
            }
        </style>
        <title>Pokémon Evolution Search</title>
    </head>
    <body
        class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen"
    >
        <div class="fixed-header">
            <div class="watermark-fixed">Created by BorderM</div>
            <h1 class="text-3xl font-bold text-center mb-2">
                Pokémon Evolutions
            </h1>
            <div class="control-buttons">
                <button
                    onclick="fetchEvolutions(collapseKey(input.value))"
                    class="bg-blue-500 text-white p-2 rounded-lg"
                >
                    Search
                </button>
                <button
                    onclick="clearResults()"
                    class="bg-gray-500 text-white p-2 rounded-lg"
                >
                    Clear
                </button>
                <a
                    href="/typeeffectiveness"
                    class="bg-green-500 text-white p-2 rounded-lg"
                    >Type Effectiveness</a
                >
                <a href="/stats" class="bg-yellow-500 text-white p-2 rounded-lg"
                    >Stats</a
                >
                <a
                    href="/typecalculator"
                    class="bg-red-500 text-white p-2 rounded-lg"
                    >Type Calcs</a
                >
                <a href="/natures" class="bg-cyan-500 text-white p-2 rounded-lg"
                    >Natures</a
                >
            </div>
            <div class="input-container">
                <input type="text" class="input-field" id="pokemon-search" placeholder="Enter Pokémon Name" autocomplete="off" />
                <ul class="suggestions" id="suggestions"></ul>
            </div>
            <div
                id="progress-bar-container"
                class="progress-bar-container hidden"
            >
                <div class="progress-bar"></div>
            </div>
            <div id="error-message" class="error-message-fixed"></div>
        </div>
        <div id="results"></div>
        <!-- JSON data scripts -->
        <script id="formsByBase" type="application/json">
            {{ forms_by_base_json | tojson | safe }}
        </script>
        <script id="formCollapseMap" type="application/json">
            {{ collapse_map | tojson | safe }}
        </script>
        <script id="processedCache" type="application/json">
            {{ processed_cache_json | safe }}
        </script>
        <script id="evolutionsData" type="application/json">
            {{ evolutions_json | safe }}
        </script>
        <script>       
            // Parse template JSON
            const FORM_COLLAPSE_MAP   = JSON.parse(document.getElementById('formCollapseMap').textContent);
            const FORMS_BY_BASE       = JSON.parse(document.getElementById('formsByBase').textContent);
            const EVOLUTIONS          = JSON.parse(document.getElementById('evolutionsData').textContent);

            // Build mappings
            const EVOLUTIONS_BY_FROM = {};
            EVOLUTIONS.forEach(e => {
            EVOLUTIONS_BY_FROM[e.from] = EVOLUTIONS_BY_FROM[e.from]||[];
            EVOLUTIONS_BY_FROM[e.from].push(e);
            });
            const COLLAPSED_TO_FORMS = {};
            Object.entries(FORM_COLLAPSE_MAP).forEach(([raw,canon]) => {
            COLLAPSED_TO_FORMS[canon] = COLLAPSED_TO_FORMS[canon]||[];
            COLLAPSED_TO_FORMS[canon].push(raw);
            });
            Object.entries(FORMS_BY_BASE).forEach(([base, forms]) => {
            COLLAPSED_TO_FORMS[base] = COLLAPSED_TO_FORMS[base] || forms;
            });

            // Utility sets
            const SHORTEN = new Set(['blade','blue','normal','standard','three','incarnate','altered','average','ordinary','family','disguised','full','droopy','school','50','two','white','male','female','gmax','own']);
            const PRESERVE = new Set(['charizard-mega-x','charizard-mega-y','mewtwo-mega-x','mewtwo-mega-y']);

            // Collapse key
            function collapseKey(input) {
            const key = input.toLowerCase().trim();
            const parts = key.split('-');
            if (parts[1] && SHORTEN.has(parts[1])) return parts[0];
            if (FORM_COLLAPSE_MAP[key]) return FORM_COLLAPSE_MAP[key][0];
            if (PRESERVE.has(key)) return key;
            const base = parts[0];
            const siblings = FORMS_BY_BASE[base] || [base];
            const sigs = new Set(siblings.map(f => JSON.stringify(
                (EVOLUTIONS_BY_FROM[f]||[]).map(e=>[e.to,e.trigger]).sort()
            )));
            return sigs.size>1? key : base;
            }

            // Debounce
            function debounce(fn,ms){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a),ms); }; }

            // DOM
            const inputEl = document.getElementById('pokemon-search');
            const box     = document.getElementById('suggestions');
            let suggestionKeys = [], selectedIndex = -1;

            // Suggestions
            async function handleInput(e) {
            const q = e.target.value.trim().toLowerCase();
            if (q.length<2) { box.style.display='none'; return; }
            try {
                const res = await fetch(`/api/pokemon/suggestions?query=${encodeURIComponent(q)}`);
                const { suggestions } = await res.json();
                if (!suggestions.length) { box.style.display='none'; return; }
                suggestionKeys = suggestions.map(s=>s.key);
                box.innerHTML = suggestions.map((s,i)=>
                `<li data-idx="${i}" onclick="selectSuggestion(${i})">${s.display}</li>`
                ).join('');
                selectedIndex = 0;
                Array.from(box.children).forEach((li,i)=>li.classList.toggle('highlighted',i===0));
                box.style.display='block';
            } catch(e){ console.error(e); }
            }

            function selectSuggestion(i) {
            const raw = suggestionKeys[i];
            inputEl.value = box.children[i].textContent;
            box.style.display='none';
            fetchEvolutions(raw);
            }

            function handleArrows(e) {
            const items = Array.from(box.children);
            if (e.key==='ArrowDown') selectedIndex = Math.min(items.length-1, selectedIndex+1);
            else if (e.key==='ArrowUp') selectedIndex = Math.max(0, selectedIndex-1);
            else if (e.key==='Enter'){
                e.preventDefault();
                if (box.style.display==='block') return selectSuggestion(selectedIndex);
                return fetchEvolutions(collapseKey(inputEl.value));
            } else return;
            items.forEach((li,i)=>li.classList.toggle('highlighted', i===selectedIndex));
            e.preventDefault();
            }

            // Fetch
            function fetchEvolutions(rawKey){
            const key = rawKey||collapseKey(inputEl.value);
            inputEl.value=''; box.innerHTML=''; box.style.display='none';
            fetch(`/api/pokemon/evolutions?name=${encodeURIComponent(key)}`)
                .then(r=>r.json()).then(displayResults)
                .catch(e=>console.error(e));
            }

            // Display
            function displayResults(data){
            const div = document.getElementById('results'); div.innerHTML='';
            data.forEach(p=>{
                const nm=(p.display_name||p.name).replace(/-/g,' ').replace(/\b\w/g,c=>c.toUpperCase());
                const card=document.createElement('div'); card.className='result-card';
                card.innerHTML=`<h2>${nm}</h2><img src="${p.sprite_url}" alt="${nm}"/>`;
                if(p.evolves_from) card.innerHTML+=`<p>Evolves from: ${p.evolves_from}</p>`;
                p.evolution_conditions.forEach(c=>Object.entries(c).forEach(([k,v])=>{ if(v&&v!=='N/A')card.innerHTML+=`<p>${k}: ${v}</p>`;}));
                if(p.note) card.innerHTML+=`<p>Note: ${p.note}</p>`;
                div.appendChild(card);
            });
            }

            // Clear
            function clearResults(){ inputEl.value=''; box.innerHTML=''; box.style.display='none'; document.getElementById('results').innerHTML=''; }

            // Events
            inputEl.addEventListener('input', debounce(handleInput,250));
            inputEl.addEventListener('keydown', handleArrows);
            document.getElementById('search-btn').addEventListener('click', ()=>fetchEvolutions());
            document.getElementById('clear-btn').addEventListener('click', clearResults);
        </script>
    </body>
</html>
